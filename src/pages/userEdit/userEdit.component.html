<form *ngIf="user !== null">
  <h1>Editing user {{ user.name }}</h1>

  <div class="form-group">
    <label for="firstName" class="control-label">First name</label>
    <input name="firstName" id="firstName" type="text" class="form-control" [(ngModel)]="user.firstName">
  </div>

  <div class="form-group">
    <label for="lastName" class="control-label">Last name</label>
    <input name="lastName" id="lastName" type="text" class="form-control" [(ngModel)]="user.lastName">
  </div>
  <div class="form-group">
    <label for="email" class="control-label">Email</label>
    <input name="email" id="email" type="email" class="form-control" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label for="phone" class="control-label">Phone</label>
    <input name="phone" id="phone" type="tel" class="form-control" [(ngModel)]="user.phone">
  </div>

  <button (click)="onEdit()">Submit</button>
</form>
